<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Coffee, Roast">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Feind</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/js.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="img/logo.png" alt="logo"></a>
        <h1><span id="removeBtn">&sext;</span> Coffee Fiend <span id="editBtn">&sext;</span></h1>
    </header>
    <hr>
    <!--        //modal  here-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="list"></div>
            <button class="remC" onclick="rC()">remove coffee?</button>
        </div>
    </div>
    <div id=editModal class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="editList"></div>
            <button class = "remC" onclick="alr()">Edit coffee?</button>
        </div>
    </div>
    <main>
        <form>
            <label for="search-coffee-roast">Roast</label>
            <br>
            <select name="search-coffee-roast" id="search-coffee-roast">
                <option value="all" >all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>q
            </select>
            <br>
            <label for="search-coffee-name">Coffee Name</label>
            <br>
            <input type="search" name="search-coffee-name" id="search-coffee-name" placeholder="Search for Coffee" data-search>
            <br>
            <input id="search-submit" type="submit" value="Search for Coffee"/>
        </form>
        <h2  class="c">Add a Coffee</h2>
        <hr>
        <form action="" id="add-form">
            <label for="add-roast-selection">Roast</label>
            <br>
            <select name="add-roast-selection" id="add-roast-selection" required>
                <option value="">Select Roast</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <br>
            <label for="add-coffee-name">Coffee Name</label>
            <br>
            <input type="search" name="add-coffee-name" required id="add-coffee-name" placeholder="Add a Coffee Name">
            <br>
            <button id="add-submit">Add Coffee</button>
        </form>
    </main>
        <div id="coffeeContainer" style="margin-right: 50rem" ></div>
